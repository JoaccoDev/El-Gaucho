<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="La mejor parrilla de Quilmes, con la mejor calidad en carnes de toda la zona.">
    <meta name="keywords" content="el gaucho, gaucho, parrilla, comida, cena, almuerzo, carne, fotos, fotoproducto, galeria, imagenes">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@300;400;500&family=Raleway:wght@400;500&family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/icon.ico">
    <!-- Titulo -->
    <title>El Gaucho - Galería de fotos</title>
</head>
<body>
    <header>
        <h1>Parrilla El Gaucho</h1>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <div class="logo">
                <a href="../index.html"><img class="logoImg" src="../assets/img/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a class="active" href="./galeria.html">Galeria</a></li>
                <li><a href="./carta.html">Carta</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="galeria">
            <div class="galeriaTitulo">
                <h4><span>Un lugar diferente en Quilmes</span>Galería de fotos</h4>
            </div>
            <div class="galeriaCont">
                <img src="../assets/img/galeria/galeria-1.jpg" class="galeriaImg" alt="Carne a la parrilla">
                <img src="../assets/img/galeria/galeria-2.jpg" class="galeriaImg" alt="Bondiola de cerdo">
                <img src="../assets/img/galeria/galeria-3.jpg" class="galeriaImg" alt="Carne al asador">
                <img src="../assets/img/galeria/galeria-4.jpg" class="galeriaImg" alt="Vacío a la parrilla">
                <img src="../assets/img/galeria/galeria-5.jpg" class="galeriaImg" alt="Verduras asadas">
                <img src="../assets/img/galeria/galeria-6.jpg" class="galeriaImg" alt="Pechuga de pollo">
                <img src="../assets/img/galeria/galeria-7.jpg" class="galeriaImg" alt="Carne cocida">
                <img src="../assets/img/galeria/galeria-8.jpg" class="galeriaImg" alt="Carne de cerdo">
                <img src="../assets/img/galeria/galeria-9.jpg" class="galeriaImg" alt="Entraña jugosa">
                <img src="../assets/img/galeria/galeria-10.jpg" class="galeriaImg" alt="Carne de res">
                <img src="../assets/img/galeria/galeria-11.jpg" class="galeriaImg" alt="Pollo al spiedo">
                <img src="../assets/img/galeria/galeria-12.jpg" class="galeriaImg" alt="Chorizo parrillero">
            </div>
        </section>
    </main>
    <footer>
        <div class="footerContenido">
            <a href="../index.html"><img src="../assets/img/logo-footer.png" alt="Logo"></a>
            <ul class="footerRedes">
                <li><a href="https://www.shorturl.at/doyBP" target="_blank"><i class="fas fa-map-location-dot"></i></a></li>
                <li><a href="https://www.instagram.com/elgauchoquilmes/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/parrillaselgaucho/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://github.com/JoagCoder" target="_blank"><i class="fas fa-laptop-code"></i></a></li>
            </ul>
        </div>
        <div class="footerCopyright">
            <p>Copyright 2021 © El Gaucho</p>
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script para deshabilitar el scroll al abrir el navbar hamburguesa -->
    <style>
        .scroll{
            overflow: hidden;
        }
    </style>
    <script>
        document.querySelector('.checkbtn').addEventListener('click', () => document.body.classList.toggle('scroll'));
    </script>
</body>
</html>
