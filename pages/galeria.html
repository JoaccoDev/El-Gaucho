    <script>
        new WOW().init();
    </script>
    <!-- Script para deshabilitar el scroll al abrir el navbar hamburguesa (mobile). -->

        .scroll{
            overflow: hidden;
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
    <script>
        document.querySelector('.checkbtn').addEventListener('click', () => document.body.classList.toggle('scroll'));
    </script>
